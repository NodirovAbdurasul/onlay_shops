{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>web store</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-main.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">

  </head>

  <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#"><h5 style="color:black">My web Store</h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item  active">
              <a class="nav-link" href="index.html">Home</a>
                <span class="sr-only">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </div>

    <div class="featured-items">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Products</h1>
            </div>
          </div>
          <div class="container">
              <div class="row">
               {% for product in products %}
               <div class="col-sm">
                 <a href="{% url 'shops:product_detail' id=product.id %}">
                   <div class="featured-item">
                     <div class="row">
                       <div class="col"><img src="{{ product.image.url }}" alt="" style="max-width:10%; max-height: 75%"/>
                         <h4>{{ product.name }}</h4>
                         <h6>${{ product.price }}</h6></div>
                     </div>
                   </div>
                 </a>
                 </div>
              {% endfor %}
          </div>
        </div>
        </div>
      </div>
    </div>



    <div class="sub-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright-text">
              <p>Copyright &copy; 2024 Company Name</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
